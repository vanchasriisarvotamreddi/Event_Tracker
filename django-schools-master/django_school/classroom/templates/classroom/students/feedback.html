{% extends 'base.html' %}
{% block content%}
<div class="container">
   <div class="row row-content">
           <div class="col-12">
              <h3>Send us your Feedback</h3>
           </div>
    </div>
    <form method="post" action="{% url 'students:feedback' event.pk %}">
        {% csrf_token %}
        <div class="form-group row">
            <div class= "col-md-10">
                <textarea class="form-control" id = "feedback" name = "feedback" rows = "12" > </textarea>
            </div> 
        </div>
        <div class="form-group row">
            <div class=" col-md-10">
                <button type = "submit" class="btn btn-primary">
                    Send Feed Back !
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
